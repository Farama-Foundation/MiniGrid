name: build
on: [pull_request, push]

permissions:
  contents: read

jobs:
  build-latest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - run: |
           docker build -f .github/docker/py.Dockerfile \
             --build-arg PYTHON_VERSION=${{ matrix.python-version }} \
             --build-arg GYMNASIUM_VERSION=">=1.0" \
             --build-arg NUMPY_VERSION=">=2.0" \
             --tag minigrid-docker .
      - name: Run tests
        run: docker run minigrid-docker pytest
      - name: Run doctest
        run: docker run minigrid-docker pytest --doctest-modules minigrid/

  build-old:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker build -f .github/docker/py.Dockerfile \
             --build-arg PYTHON_VERSION="3.10" \
             --build-arg GYMNASIUM_VERSION="==0.29.1" \
             --build-arg NUMPY_VERSION="==1.26" \
             --tag minigrid-docker .
      - name: Run tests
        run: docker run minigrid-docker pytest
