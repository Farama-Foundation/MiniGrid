name: Deploy Docs
on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  docs:
    name: Generate Website
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4

      - name: Install dependencies
        run: pip install -r docs/requirements.txt && git clone https://github.com/Farama-Foundation/MiniGrid.git && pip install ./MiniGrid

      - name: Register Envs
        run: cd MiniGrid && pip install -e .

      - name: Build Envs Docs
        run: python docs/scripts/gen_mds.py

      - name: Build
        run: sphinx-build -b dirhtml -v docs _build
        
      - name: Move 404
        run: mv _build/404/index.html _build/404.html

      - name: Update 404 links
        run: python docs/scripts/move404.py _build/404.html

      - name: Remove .doctrees
        run: rm -r _build/.doctrees

      - name: Move imgs
        run: cp docs/_static/img/figures _build/_images

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _build
          clean-exclude: | 
            *.*.*/